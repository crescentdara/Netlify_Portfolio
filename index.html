<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Delius&family=Jersey+10&family=Monsieur+La+Doulaise&family=Nanum+Myeongjo&family=Noto+Serif+KR:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      color: #fff;
      overflow-x: hidden;

    }

    .fixed-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .site-symbol img {
      background-color: #ffcd60;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      margin-left: 10px;
    }

    .site-symbol {
      font-family: 'Noto Serif', serif;
      color: white;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }



    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 3rem;
      margin-left: 10px;

    }

    .menu-close {
      text-align: right;
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: rgb(0, 87, 145);

    }

    .top-menu {
      display: flex;
      gap: 20px;
      margin-right: 20px;

    }

    .top-menu a {
      font-size: 1rem;
      font-family: 'Noto Serif', serif;
      padding: 6px 12px;
      border-radius: 4px;
      color: #ffcd60;
    }

    .top-menu a:hover {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    .mobile-menu-icon {
      display: none;
      color: #ffcd60;
      margin-right: 15px;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      z-index: 2000;
      transition: 0.3s ease;
    }

    .mobile-menu.open {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      font-family: 'Noto Serif', serif;
      border-bottom: 1px solid rgb(0, 87, 145);
      color: rgb(0, 87, 145);
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .header {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 14, 61, 0.5);
    }

    .logo {
      width: 10rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #fff);
    }

    .header h1 {
      font-size: 5rem;
      font-family: "Monsieur La Doulaise";
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .search-container {
      margin-top: 2rem;
    }

    .search-container input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 30px;
      width: 300px;
      font-size: 1rem;
      outline: none;
    }

    .section {
      font-family: "Noto Serif", serif;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .post {
      font-family: 'Noto Serif', serif;
      margin-bottom: 3rem;
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
      height: 350px;
      overflow: hidden;
    }

    .post img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .post:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-circle {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: rgb(0, 0, 0);
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      .top-menu {
        display: none;
      }

      .mobile-menu-icon {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .search-container input {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <div id="loader">
    <div class="loader-circle"></div>
  </div>

  <video autoplay muted loop playsinline class="video-background">
    <source src="image/background-video.mp4" type="video/mp4" />
    브라우저가 비디오를 지원하지 않습니다.
  </video>

  <header class="fixed-header">
    <a href="index.html" class="site-symbol"><img src="image/symbol.png">Crescent Dara</a>
    <nav class="top-menu">
      <a href="#category-a">Products</a>
      <a href="#category-b">Blog</a>
      <a href="#category-c">About</a>
    </nav>
    <div class="mobile-menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <div class="menu-close" onclick="toggleMenu()"><strong>✕</strong></div>
    <a href="#category-a" onclick="toggleMenu()">Products</a>
    <a href="#category-b" onclick="toggleMenu()">Blog</a>
    <a href="#category-c" onclick="toggleMenu()">About</a>
  </div>

  <div class="header">
    <img src="image/rogo.png" alt="Crescent Dara Logo" class="logo" />
    <h1>Crescent Dara</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="search..." onkeyup="filterPosts()" />
    </div>
  </div>

  <section class="section" id="content">
    <div class="post">
      <div>This is Sample post box</div>
    </div>
    <div class="post">
      <div>Project by Crescent Dara</div>
    </div>
    <div class="post">
      <div>Thank you for watch</div>
    </div>
  </section>

  <div id="topBtn" onclick="scrollToTop()">↑</div>

  <footer>
    © 2025 Crescent Dara. All rights reserved.
  </footer>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.style.opacity = 0;
      setTimeout(() => loader.style.display = "none", 500);
    });

    function filterPosts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const posts = document.querySelectorAll(".post");

      posts.forEach(post => {
        const text = post.textContent.toLowerCase();
        post.style.display = text.includes(input) ? "flex" : "none";
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("open");
    }

    const topBtn = document.getElementById("topBtn");
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>

</html>
